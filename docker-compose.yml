version: '3'
services:
    nginx:
        image: nginx:stable-alpine
        ports:
            - "${PORT}:80"
        depends_on:
            - php
        volumes:
            - ./src:/var/www/html
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    php:
        image: php:7-fpm
        environment:
            API_SERVER_HOST: $API_SERVER_HOST
            API_SERVER_PORT: $API_SERVER_PORT
        volumes:
            - ./src:/var/www/html
